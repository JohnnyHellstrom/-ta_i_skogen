   <main>
      <section id="contact">
         <header>
            <h2>Kontakt</h2>
            <p>
               Har du frågor, undringar eller kommentarer skicka gärna ett meddelande.
            </p>

         </header>
         <form action="thanks.html" method="get">
            <p>
               <label for="name">Namn*:</label>
               <input type="text" id="name" name="name" required>
            </p>
            <p>
               <label for="email">Epost*:</label>
               <input type="email" id="email" name="email" required pattern="\w+@\w+.+\w">
            </p>
            <p>
               <label for="phone">Telefon:</label>
               <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </p>
            <p>
               <label for="subject">Ämne*:</label>
               <input type="text" id="subject" name="subject" required>
            </p>
            <p>
               <label for="comments">Meddelande*:</label>
               <textarea name="comments" id="comments"  rows="8" required></textarea>
            </p>
            <p>
               <button type="submit">Skicka</button>
               <button type="reset">Rensa</button>
            </p>        
         </form>

      </section>
   </main>
